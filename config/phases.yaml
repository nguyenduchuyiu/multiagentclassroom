"1":
  stage: "1"
  name: "Tìm hiểu đề bài."
  description: |
    Chào mừng các bạn! Hôm nay chúng ta sẽ cùng nhau giải một bài toán về tính đơn điệu của hàm số.
    Trước tiên, hãy đọc kỹ đề bài sau đó cho biết hàm số đã cho là hàm số nào nhé.
  tasks:
    - id: "1.1"
      description: |
        Đề bài yêu cầu chúng ta làm gì với hàm số $f(x) = x^3 - 3x^2 + 2$?
        (Gợi ý: Đọc kỹ câu hỏi của bài toán)
    - id: "1.2"
      description: |
        Bạn hãy cho biết biểu thức của hàm số $f(x)$ trong bài toán này là gì?
        Việc xác định đúng hàm số ban đầu rất quan trọng để chúng ta giải quyết bài toán.
  goals:
    - "Hiểu rõ yêu cầu của bài toán về tính đơn điệu."
    - "Xác định chính xác hàm số cần xét."

"2":
  stage: "2"
  name: "Lập kế hoạch giải bài."
  description: |
    Tuyệt vời! Chúng ta đã hiểu rõ đề bài. Bây giờ, hãy cùng nhau lên kế hoạch để giải quyết bài toán này nhé.
    Chúng ta sẽ đi từng bước một để tìm ra khoảng đồng biến và nghịch biến của hàm số.
  tasks:
    - id: "2.1"
      description: |
        Theo bạn, bước đầu tiên chúng ta cần làm để xét tính đơn điệu của một hàm số là gì?
        (Gợi ý: Liên quan đến tập hợp các giá trị mà $x$ có thể nhận).
    - id: "2.2"
      description: |
        Sau khi tìm được tập xác định, chúng ta cần làm gì tiếp theo?
        (Gợi ý: Bước này liên quan đến việc tính toán để tìm ra hướng đi).
    - id: "2.3"
      description: |
        Khi đã có đạo hàm, bạn nghĩ chúng ta sẽ làm gì để xác định khoảng đồng biến và nghịch biến?
        (Gợi ý: Dấu của đạo hàm có ý nghĩa gì?)
    - id: "2.4"
      description: |
        Để vẽ bảng biến thiên, chúng ta cần tìm thêm những yếu tố nào nữa?
        (Gợi ý: Giá trị của hàm số tại các điểm đặc biệt và giới hạn ở vô cực).
  goals:
    - "Xác định được các bước cần thiết để giải bài toán."
    - "Hiểu rõ mối liên hệ giữa các bước giải."

"3":
  stage: "3"
  name: "Thực hiện giải bài."
  description: |
    Bây giờ là lúc chúng ta bắt tay vào thực hiện kế hoạch! Hãy cùng nhau vượt qua từng thử thách.
    Hãy nhớ, mỗi bước đi đều quan trọng và cần sự cẩn thận.
  tasks:
    - id: "3.1"
      description: |
        Bước đầu tiên, hãy xác định tập xác định của hàm số $f(x) = x^3 - 3x^2 + 2$.
        Hàm số này có điều kiện gì không?
        (Gợi ý: Đây là hàm đa thức).
    - id: "3.2"
      description: |
        Tiếp theo, hãy tính đạo hàm $f'(x)$ của hàm số $f(x) = x^3 - 3x^2 + 2$.
        Bạn còn nhớ công thức đạo hàm của $x^n$ không?
        (Gợi ý: $(x^n)' = nx^{n-1}$).
    - id: "3.3"
      description: |
        Bây giờ, hãy giải phương trình $f'(x) = 0$. Tức là, giải phương trình $3x^2 - 6x = 0$.
        Bạn có thể đặt nhân tử chung để giải phương trình này dễ dàng hơn.
    - id: "3.4"
      description: |
        Hãy xét dấu của đạo hàm $f'(x) = 3x^2 - 6x$.
        Bạn có thể lập bảng xét dấu để dễ dàng xác định dấu của $f'(x)$ trên các khoảng khác nhau.
        $f'(x) > 0$ khi nào? $f'(x) < 0$ khi nào?
    - id: "3.5"
      description: |
        Tính giá trị của hàm số tại các điểm cực trị $x = 0$ và $x = 2$.
        $f(0) = ?$ và $f(2) = ?$
    - id: "3.6"
      description: |
        Tính giới hạn của hàm số khi $x$ tiến đến $+\infty$ và $-\infty$.
        $\lim_{x \to +\infty} (x^3 - 3x^2 + 2) = ?$
        $\lim_{x \to -\infty} (x^3 - 3x^2 + 2) = ?$
    - id: "3.7"
      description: |
        Dựa vào các thông tin đã tìm được (tập xác định, đạo hàm, dấu của đạo hàm, giá trị cực trị, giới hạn), hãy vẽ bảng biến thiên của hàm số.
        Bảng biến thiên sẽ giúp chúng ta nhìn rõ hơn về sự biến thiên của hàm số.
  goals:
    - "Tìm được tập xác định của hàm số."
    - "Tính được đạo hàm của hàm số."
    - "Xác định được các điểm cực trị."
    - "Xét được dấu của đạo hàm."
    - "Tính được giới hạn của hàm số tại vô cực."
    - "Vẽ được bảng biến thiên."

"4":
  stage: "4"
  name: "Kết luận và Đánh giá."
  description: |
    Chúc mừng bạn đã hoàn thành các bước giải! Bây giờ, chúng ta sẽ đưa ra kết luận cuối cùng và đánh giá lại quá trình giải bài.
    Đây là bước quan trọng để tổng kết kiến thức và rèn luyện kỹ năng.
  tasks:
    - id: "4.1"
      description: |
        Dựa vào bảng biến thiên, hãy cho biết hàm số đồng biến trên những khoảng nào?
        (Gợi ý: Xem xét các khoảng mà $f'(x) > 0$).
    - id: "4.2"
      description: |
        Tương tự, hãy cho biết hàm số nghịch biến trên những khoảng nào?
        (Gợi ý: Xem xét các khoảng mà $f'(x) < 0$).
    - id: "4.3"
      description: |
        Bạn có thể tóm tắt lại các bước giải bài toán này không?
        Việc này giúp bạn hệ thống lại kiến thức và ghi nhớ lâu hơn.
  goals:
    - "Kết luận được về tính đơn điệu của hàm số."
    - "Tổng kết và đánh giá lại quá trình giải bài."
    - "Nắm vững kiến thức về xét tính đơn điệu của hàm số."